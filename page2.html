<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="stylepg2.css" />
    <body>
      <h1>MULAH</h1>
      <h2>Registration</h2>
      <h3>Please fill in your details.</h3>

      <div class="mb-3">
        <label for="basic-url" class="form-label1">Name</label>
        <div class="input-group1">
          <input
            type="text"
            class="form-control1"
            id="basic-url"
            aria-describedby="basic-addon3 basic-addon4"
          />
        </div>
        <div class="form-text1" id="basic-addon4">*Please insert a name.</div>
      </div>

      <div class="mb-4">
        <label for="basic-url" class="form-label2">Email</label>
        <div class="input-group2">
          <input
            type="text"
            class="form-control2"
            id="basic-url"
            aria-describedby="basic-addon3 basic-addon4"
          />
        </div>
        <div class="form-text2" id="basic-addon4">
          *Please insert a valid email address.
        </div>
      </div>
      <div class="mb-5">
        <label for="basic-url" class="form-label3">Birthday</label>
        <div class="input-groupBday">
          <input type="text" aria-label="Date" class="form-controlD" />
          <input type="text" aria-label="Month" class="form-controlM" />
          <input type="text" aria-label="Year" class="form-controlY" />
        </div>
        <div class="form-text3" id="basic-addon4">
            *Please insert your birthday.
        </div>
      </div>

      <button type="button" class="btn2 btn-warning">Continue</button>


      <div class="line"></div>

      <div class="card">
        <div class="card-header">
          Powered by <span style="color: blue">MulahRewards.com</span>
        </div>
      </div>
    </body>
  </head>
</html>
